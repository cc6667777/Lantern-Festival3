<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>元宵节小游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">元宵节快乐！</h1>
        <div id="gameArea" class="game-area">
            <!-- 灯笼容器 -->
            <div class="lantern" id="lantern1"></div>
            <div class="lantern" id="lantern2"></div>
            <div class="lantern" id="lantern3"></div>
            <div class="lantern" id="lantern4"></div>
            <div class="lantern" id="lantern5"></div>
        </div>
        <p id="message" class="message">点击灯笼点亮它们！</p>
        <button id="restartButton" class="restart-button" style="display:none;">再来一次</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
